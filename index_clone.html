<!DOCTYPE html>

<html>
	<head>
		<title>bbc clone</title>
		<link rel="stylesheet" type="text/css" href="style_clone.css">
	</head>

	<body>
		<div id="header">
			<div id="logo"><img src="img/bbc_logo2.png" alt="bbc"></div>
			<div id="sign_in"><img src="img/sign_in.png" alt="bbc">Sign in</div>
			<div id="menu">
				<ul>
					<li class="orb-nav-homedotcom orb-w"> <a href="http://www.bbc.com/">Home</a> </li>
					<li class="orb-nav-newsdotcom orb-w"> <a href="http://www.bbc.com/news">News</a> </li>
					<li class="orb-nav-sport"> <a href="/sport/">Sport</a> </li>
					<li class="orb-nav-weather"> <a href="/weather/">Weather</a> </li>
					<li class="orb-nav-shop orb-w"> <a href="http://shop.bbc.com/">Shop</a> </li>
					<li class="orb-nav-earthdotcom orb-w orb-nav-hide"> <a href="http://www.bbc.com/earth/">Earth</a> </li>
					<li class="orb-nav-travel-dotcom orb-w orb-nav-hide"> <a href="http://www.bbc.com/travel/">Travel</a> </li>
					<li class="orb-nav-capital orb-w orb-nav-hide"> <a href="http://www.bbc.com/capital/">Capital</a> </li>
					<li id="orb-nav-more" class="" style="width: 109px;" aria-controls="orb-panel-more"><a href="#orb-footer" data-alt="More" style="null" class="istats-notrack">More<span class="orb-icon orb-icon-arrow"></span></a></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>

		<div>
			<h2>Welcome to BBC.com</h2>
			<h2 id="date">Friday, 19 January</h2>
		</div>

		<div id="hero"><img src="img/trump.jpg" alt="banner"></div>

		<div id="featured">
			<div class="featured-image"><img src="img/arden.jpg" alt="banner"></div>
			<div class="featured-image"><img src="img/whitehouse.jpg" alt="banner"></div>
			<div class="featured-image"><img src="img/casino.jpg" alt="banner"></div>
			<div class="featured-image"><img src="img/biles.jpg" alt="banner"></div>
			<div class="clear"></div>
		</div>

		<div id="footer">
			<div id="address">Salad Fiesta Inc</div>
			<div id="copyright">&copy; 2018 Salad Fiesta Inc</div>
		</div>

	</body>
</html>
